name: Tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'examples/**/*.md'
  push:
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'examples/**/*.md'
  # schedule:
  #   # Run tests daily at 2 AM UTC
  #   - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: '1.21'

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build provider
        run: go build -v .

      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=10m

  # Generate and validate documentation
  generate:
    name: Generate Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Generate documentation
        run: make generate

      - name: Check for uncommitted changes
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'make generate' command and commit."; exit 1)

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.html

  # Acceptance tests with testcontainers
  acceptance-tests:
    name: Acceptance Tests (Terraform ${{ matrix.terraform }})
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - '1.0.*'
          - '1.1.*'
          - '1.2.*'
          - '1.3.*'
          - '1.4.*'
          - '1.5.*'
          - '1.6.*'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false

      - name: Download dependencies
        run: go mod download

      - name: Run acceptance tests with testcontainers
        env:
          TF_ACC: "1"
          # Testcontainers will handle Redis container automatically
        run: |
          # Run tests with verbose output and timeout
          go test -v -timeout=25m -parallel=4 ./internal/provider/ \
            -coverprofile=acc-coverage.out \
            -covermode=atomic

      - name: Upload acceptance test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./acc-coverage.out
          flags: acceptance
          name: codecov-acceptance-${{ matrix.terraform }}

  # Test examples
  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    strategy:
      matrix:
        example: [basic-usage, multi-environment, tls-example]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Validate example: ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}
          terraform init -backend=false
          terraform validate
          terraform plan -out=plan.tfplan || echo "Plan may fail without real Redis - this is expected"

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for Go vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # Final status check
  test-success:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [build, generate, unit-tests, acceptance-tests, test-examples, security-scan]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.build.result }}" != "success" || \
                "${{ needs.generate.result }}" != "success" || \
                "${{ needs.unit-tests.result }}" != "success" || \
                "${{ needs.acceptance-tests.result }}" != "success" || \
                "${{ needs.test-examples.result }}" != "success" || \
                "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed successfully! ðŸŽ‰"
